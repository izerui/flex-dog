spring.application.name=file-dog
spring.cloud.config.discovery.enabled=false
spring.cloud.config.discovery.serviceId=config-server
eureka.client.serviceUrl.defaultZone=http://eureka.didispace.com/eureka/
eureka.instance.metadataMap.instanceId=${spring.application.name}:${random.value}
eureka.instance.preferIpAddress=true
encrypt.failOnError=false

spring.datasource.url=jdbc:mysql://localhost:3306/dog?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root

root-path=/www/dog/

db.url=jdbc:mysql://localhost:3306/mrp?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
db.username=root
db.password=root


#Tue Nov 08 09:27:23 CST 2016
spring.rabbitmq.host=local
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# 开启重试
spring.rabbitmq.listener.retry.enabled=true 
# 最大重试次数
spring.rabbitmq.listener.retry.max-attempts=1
# 第一次和第二次间隔时间
spring.rabbitmq.listener.retry.initial-interval=1000
# 重试间隔时间的乘数
spring.rabbitmq.listener.retry.multiplier=5
# 最大间隔时间
spring.rabbitmq.listener.retry.max-interval=10000
# (默认)true: 重新排队或者走重试机制 false:捕获到AmqpRejectAndDontRequeueException异常，就转入死信
#spring.rabbitmq.listener.default-requeue-rejected=false

spring.redis.host=localhost
spring.redis.port=6379